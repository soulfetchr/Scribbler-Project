<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body >
    <div class="navbar">  
       <div><h1>ScriBBler</h1>
        <p>Explore, Imagine, Create</p></div>
        
        <div class="navbutton"><button id="signupbutton">Sign Up</button>
            <button id="signinbutton">Sign In</button></div>
    </div>
    <div id="signupModel" class="model">
        
        <div class="model-content">
            <div class="model-header">
                <h2>Get Started</h2>
                <button class="close">&times;</button>
            </div>
            <div class="model-body">
             <form action="" id="signupForm"><label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="password">Confirm Password</label>
                <input type="password" id="Re-enter" name="Re-enter" placeholder="Re-enter your password" required>
                <input type="submit" id="signupsubmit" value="Sign Up"></form>
             
            </div>
        </div>
        
    </div>
    <div id="signinModel" class="model">
        <div class="model-content">
            <div class="model-header">
                <h2>Welcome Back!</h2>
                <button class="close">&times;</button>
            </div>
            <div class="model-body">
                <form action="" id="signinForm">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <input type="submit" id="signinsubmit" value="Sign In">
                </form>
                <p>Not a member? <a href="#" id="OpenSignUp">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div id="creatPostModel" class="model">
        <div id="createPost" class="model-content">
            <div class="model-header">
                <h2>Pen Your Post</h2>
                <button class="close">&times;</button>
            </div>
            <div class="model-body">
                <form action="" id="createPostForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title of your post" required>
                    <label for="postContent">Contents</label>
                    <textarea name="postContent" id="postContent" cols="30" rows="19">Enter the contents of your post</textarea>
                    <input type="submit" id="ContentButton" value="Create" >
                </form>
            </div>
        </div>
    </div>
   <div class="posts">
    <button id="postsLists">All Posts</button>
    <button id="CreatePostButton">Create Post</button>
   </div>
    
    <script src="/scripts/index.js"></script>
</body>

</html>
