<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body >
    <div class="navbar">  
       <div><h1>ScriBBler</h1>
        <p>Explore, Imagine, Create</p></div>
        
        <div class="navbutton"><button id="signup">Sign Up</button>
            <button id="signin">Sign In</button></div>
    </div>
    <div id="signupModel" >
        
        <div class="model-content">
            <div class="model-header">
                <h2>Get Started</h2>
                <button class="close">&times;</button>
            </div>
            <div class="model-body">
             <form action="" id="signupForm"></form>
             <label for="name">Name</label>
             <input type="text" id="name" name="name" placeholder="Enter your name" required>
             <label for="Username">Username</label>
             <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
             <label for="password">Password</label>
             <input type="password" id="password" name="password" placeholder="Enter your password" required>
             <label for="password">Confirm Password</label>
             <input type="password" id="Re-enter" name="Re-enter" placeholder="Re-enter your password" required>
             
            </div>
            <div class="model-footer">
                <button type="submit">Sign Up</button>
            </div>
        </div>
        
    </div>
    <div id="signinModel" ></div>
   <div class="posts">
    <button>All Posts</button>
    <button>Create Post</button>
   </div>
    
    
</body>
